<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
  <header class="header">

    <div class="header-search"><img src="/img/Vector.png" alt=""></div>

  <main>

    <div class="main-content">
      <div class="main-cities">
